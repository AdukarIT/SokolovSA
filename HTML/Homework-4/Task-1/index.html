<!DOCTYPE html>
<html lang='ru'>
<head>
	<meta charset='utf-8'>
	<title>Instagram</title>
</head>
<body>
  <header>
      <a href='index.html'><img src='img/logo.png' width='300' alt='Логотип-insta'></a>
      <h1><span style="color:purple">Instagram</span>— приложение для обмена фотографиями и видеозаписями с элементами социальной сети, позволяющее снимать фотографии и видео, применять к ним фильтры</h1>
  </header>
  <main>
      <form action='feed.html' method='GET'>
        <fieldset>
          <legend>Вход на страницу ленты</legend>
            <p>E-mail:
              <input type='email' name='email' size='35' placeholder='Введите адрес электронной почты' required>
            </p>
            <p>Пароль:
              <input type='password' name='password' size='30' placeholder='Введите пароль' required></p>
            <p><button type='submit'>Отправить данные</button></p>
        </fieldset>
      </form>
      <form action='feed.html' method='GET'>
        <fieldset>
          <legend>Регистрация</legend>
            <p>Имя:
              <input type='text' name='Fisrt name' size='35' placeholder='Введите ваше имя' required>
            </p>
            <p>E-mail:
              <input type='email' name='email' size='35' placeholder='Введите адрес электронной почты' required>
            </p>
            <p>Пароль:
              <input type='password' name='password' size='30' placeholder='Выберите пароль' required></p>
            <p>Подтверждение пароля:
              <input type='password' name='password' size='30' placeholder='Выберите пароль повторно' required></p>
            <label>Я согласен (согласна) с порядком обработки персональных данных
              <input type='radio' name='agreement'>
            </label>
            <p><button type='submit'>Зарегистироваться</button></p>
        </fieldset>
      </form>
  </main>    
</body>
</html>
