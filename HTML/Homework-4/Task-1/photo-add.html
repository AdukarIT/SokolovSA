<!DOCTYPE html>
<html lang='ru'>
<head>
	<meta charset='utf-8'>
	<title>Instagram</title>
</head>
<body>
  <header>
      <a href='index.html'><img src='img/logo.png' width='300' alt='Логотип-insta'></a>
      <p><span style="color:purple">Instagram</span>— приложение для обмена фотографиями и видеозаписями с элементами социальной сети, позволяющее снимать фотографии и видео, применять к ним фильтры</p>
  </header>
  <main>
  	<a href='feed.html'>Перейти в ленту</a>
  		<p><b>Создать новый пост</b></p>
		<form action='feed.html' method='GET'>
			<p>Текст поста:</p>
				<p><textarea rows='8' cols="45" name='post' placeholder='Введите текст поста'></textarea></p>
				<p>Вставить фотографию<br><input type='file' name='myFile1' accept='image/*'></p>
				<p>Вставить видео<br><input type='file' name='myFile2' accept='video/*'></p><br>
				<p><input type='submit' name='submit' value='Отправить форму'></p>
		</form>
  </main>    
</body>
</html>
